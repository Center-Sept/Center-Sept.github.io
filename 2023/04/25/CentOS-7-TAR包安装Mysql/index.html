# 解压tar包</span></span><br><span class="line">tar -xvf &#123;包名&#125;</span><br><span class="line"><span class="comment"># 移到/usr/local 下</span></span><br><span class="line"><span class="built_in">mv</span> ./mysql-5.7.37-linux-glibc2.12-x86_64 /usr/local/mysql</span><br><span class="line"><span class="comment"># 创建mysql用户组和用户并修改权限</span></span><br><span class="line">groupadd mysql</span><br><span class="line">useradd -r -g mysql mysql</span><br><span class="line"><span class="built_in">mkdir</span> -p  /data/mysql              <span class="comment">#创建目录</span></span><br><span class="line"><span class="built_in">chown</span> mysql:mysql -R /data/mysql   <span class="comment">#赋予权限</span></span><br><span class="line"><span class="comment"># 配置my.cnf</span></span><br><span class="line">[mysqld]</span><br><span class="line">bind-address=0.0.0.0</span><br><span class="line">port=3306</span><br><span class="line">user=mysql</span><br><span class="line">basedir=/usr/local/mysql      --重要</span><br><span class="line">datadir=/data/mysql           --重要</span><br><span class="line">socket=/tmp/mysql.sock</span><br><span class="line">log-error=/data/mysql/mysql.err</span><br><span class="line">pid-file=/data/mysql/mysql.pid</span><br><span class="line"><span class="comment">#character config</span></span><br><span class="line">character_set_server=utf8mb4</span><br><span class="line">symbolic-links=0</span><br><span class="line">explicit_defaults_for_timestamp=<span class="literal">true</span></span><br><span class="line"><span class="comment"># 初始化数据库</span></span><br><span class="line"><span class="built_in">cd</span> /usr/local/mysql/bin/   --进入mysql的bin目录</span><br><span class="line">./mysqld --defaults-file=/etc/my.cnf --basedir=/usr/local/mysql/ --datadir=/data/mysql/ --user=mysql --initialize  --console  </span><br><span class="line"><span class="comment"># 注：初始化后能看到随机密码，如果看不到，可以找到log-error的配置位置，文本查看器查看临时密码，查找A temporary password is这句话可以找到。</span></span><br><span class="line"><span class="comment"># 将mysql.server放置到/etc/init.d/mysql中</span></span><br><span class="line"><span class="built_in">cp</span> /usr/local/mysql/support-files/mysql.server /etc/init.d/mysql</span><br><span class="line"><span class="comment"># 启动</span></span><br><span class="line">service mysql start</span><br><span class="line"><span class="comment"># 建立链接</span></span><br><span class="line"><span class="built_in">ln</span> -s  /usr/local/mysql/bin/mysql    /usr/bin</span><br><span class="line">mysql -u root -p             --然后输入初始密码</span><br><span class="line">use mysql;    --访问mysql库 </span><br><span class="line"></span><br><span class="line"><span class="comment"># 8.0root密码修改</span></span><br><span class="line">update user <span class="built_in">set</span> authentication_string=password(<span class="string">&#x27;root&#x27;</span>) <span class="built_in">where</span> user=<span class="string">&#x27;root&#x27;</span>;                  </span><br><span class="line">update user <span class="built_in">set</span> host = <span class="string">&#x27;%&#x27;</span> <span class="built_in">where</span> user = <span class="string">&#x27;root&#x27;</span>;      --使root能再任何host访问</span><br><span class="line"></span><br><span class="line"><span class="comment"># 8.0之后修改root密码</span></span><br><span class="line">ALTER USER <span class="string">&#x27;root&#x27;</span>@<span class="string">&#x27;localhost&#x27;</span>IDENTIFIED WITH mysql_native_password BY<span class="string">&#x27;Ra11aoPqRmohzSib&#x27;</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment"># 修改完成后刷新权限</span></span><br><span class="line">FLUSH PRIVILEGES;</span><br></pre></td></tr></table></figure>
